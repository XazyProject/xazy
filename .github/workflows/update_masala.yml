name: Update Masala in Xazy

on:
  repository_dispatch:
    types: [masala-updated]

jobs:
  update_masala:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout xazy repository
        uses: actions/checkout@v2
      
      - name: Copy Masala files
        run: cp -r ../masala/* src/masala/
        
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update Masala files"
          git push
